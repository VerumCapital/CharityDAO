<div class="w-full h-full p-4 flex flex-col items-center justify-start">
    <div class="w-full h-full flex flex-col items-start justify-start max-w-7xl border-4 rounded-xl border-white">
        <h1 class="w-full text-white text-3xl my-4 text-center">Make A New Proposal!</h1>
        <form [formGroup]="newProposal" (ngSubmit)="propose()" class="p-8 w-full flex flex-col items-start justify-start">
            <div class="w-1/3 min-w-[200px] mb-4 text-white flex flex-col items-start justify-center">
                <label class="text-sm" for="Title">Proposal Title:</label>
                <input required class="w-full h-8 text-BlueSig px-2" id="Title" name="Title" type="text" formControlName="Title">
            </div>
            <div class="w-full max-w-[600px] my-4 text-white flex flex-col items-start justify-center">
                <label class="text-sm" for="Desc">Proposal Description:</label>
                <textarea required class="w-full h-20 text-BlueSig px-2" id="Desc" name="Name" type="text" formControlName="Desc"></textarea>
            </div>
            <div class="w-1/3 min-w-[200px] mb-4 text-white flex flex-col items-start justify-center">
                <label class="text-sm" for="Amount">Amount to Raise (in MATIC):</label>
                <input required class="w-full h-8 text-BlueSig px-2" id="Amount" name="Name" type="text" formControlName="Amount">
            </div>
            <div class="w-1/3 min-w-[200px] mb-4 text-white flex flex-col items-start justify-center">
                <label class="text-sm" for="Pledge">Pledge MATIC (Min: 0.1 MATIC) *</label>
                <input required class="w-full h-8 text-BlueSig px-2" id="Pledge" name="Name" type="text" formControlName="Pledge">
            </div>
            <button type="submit" class="w-36 mt-4 h-12 border-4 border-white hover:bg-white transition-all hover:text-BlueSig rounded-xl text-white">Submit</button>
        </form>
    </div>
</div>
